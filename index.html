<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"  href="style.css">
<title>ICTL - 大学入試共通テスト「情報」試作問題言語</title>
<script src="ictl.js"></script>
</head>
<body>

<h1>ICTL - 大学入試共通テスト「情報」試作問題言語</h1>

<form>

<div class="program">
<p>プログラム</p>
<textarea id="program"></textarea>

<textarea id="program1" class="hidden">
(01)Angoubun = ["p","y","e","b","k","b","d","r","."]
(02)配列 Hindo のすべての要素に 0 を代入する
(03)i を 0 から 要素数(Angoubun)-1 まで 1 ずつ増やしながら:
(04)｜ bangou = 差分( Angoubun[i] )
(05)｜ もし bangou != -1 ならば:
(06)⎿ ⎿ Hindo[bangou] = Hindo[bangou] + 1
(07)表示する(Hindo)
</textarea>

<textarea id="program2" class="hidden">
(01)Angoubun = ["p","y","e","b","k","b","d","r","."]
(02)配列変数 Hirabun を初期化する
(03)hukugousuu = 26 - 10
(04)i を 0 から 要素数(Angoubun)-1 まで 1 ずつ増やしながら:
(05)｜ bangou = 差分( Angoubun[i] )
(06)｜ もし bangou != -1 ならば:
(07)｜ ｜ もし bangou+hukugousuu &lt;= 25 ならば:
(08)｜ ｜ ｜ Hirabun[i] = 文字( bangou+hukugousuu )
(09)｜ ｜ そうでなければ:
(10)｜ ｜ ⎿ Hirabun[i] = 文字( bangou+hukugousuu-26 )
(11)｜ そうでなければ:
(12)⎿ ⎿ Hirabun[i] = Angoubun[i]
(13)表示する(Hirabun)
</textarea>

<textarea id="program3" class="hidden">
(01)i を 1 から 100 まで 1 ずつ増やしながら:
(02)｜ もし i % 15 == 0 ならば:
(03)｜ ｜ 表示する("FizzBuzz")
(04)｜ そうでなければ:
(05)｜ ｜ もし i % 3 == 0 ならば:
(06)｜ ｜ ｜ 表示する("Fizz")
(07)｜ ｜ そうでなければ:
(08)｜ ｜ ｜ もし i % 5 == 0 ならば:
(09)｜ ｜ ｜ ｜ 表示する("Buzz")
(10)｜ ｜ ｜ そうでなければ:
(11)⎿ ⎿ ⎿ ⎿ 表示する(i)
</textarea>
    
<select id="programs">
    <option value="program1" selected>試作問題 - 出現頻度を求めるプログラム</option>
    <option value="program2">試作問題 - 暗号文を復号するプログラム</option>
    <option value="program3">FizzBuzz</option>
</select>
<button id="load" type="button">読込</button>
</div>

<p class="run">
<button id="run" type="button">実行</button>
</p>

<div class="output">
<p>出力：</p>
<textarea id="output" readonly></textarea>
</div>

</form>

<p>試作問題のプログラムは、<a href="https://www.ipsj.or.jp/education/9faeag0000012a50-att/sanko2.pdf">「情報」試作問題 (検討用イメージ)（PDF）</a>より引用。</p>

<script>
function load_program(){
    let textarea = document.getElementById(document.getElementById("programs").value);
    document.getElementById("program").value = textarea.value;
}

window.addEventListener("DOMContentLoaded", function(){
    document.getElementById("run").addEventListener("click", function(event){
        document.getElementById("output").value = "";
        let program = document.getElementById("program").value;
        let js = ictl_compile(program);
        //document.getElementById("output").value = js;
        eval(js);
    })

    document.getElementById("load").addEventListener("click", load_program);
    load_program();
});
</script>
</body>
</html>
