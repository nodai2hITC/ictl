<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"  href="style.css">
<title>ICTL - 大学入試共通テスト「情報」問題言語</title>
<script src="ictl.js"></script>
</head>
<body>

<h1>ICTL - 大学入試共通テスト「情報」問題言語</h1>

<form>

<div class="program">
<p>プログラム</p>
<textarea id="program">
(01)i を 1 から 100 まで 1 ずつ増やしながら:
(02)｜ もし i % 15 == 0 ならば:
(03)｜ ｜ 表示する("FizzBuzz")
(04)｜ あるいは i % 3 == 0 ならば:
(05)｜ ｜ 表示する("Fizz")
(06)｜ あるいは i % 5 == 0 ならば:
(07)｜ ｜ 表示する("Buzz")
(08)｜ そうでなければ:
(09)⎿ ⎿ 表示する(i)
</textarea>

<textarea id="program1" class="hidden">
(01)Angoubun = ["p","y","e","b","k","b","d","r","."]
(02)配列 Hindo のすべての要素に 0 を代入する
(03)i を 0 から 要素数(Angoubun)-1 まで 1 ずつ増やしながら:
(04)｜ bangou = 差分( Angoubun[i] )
(05)｜ もし bangou != -1 ならば:
(06)⎿ ⎿ Hindo[bangou] = Hindo[bangou] + 1
(07)表示する(Hindo)
</textarea>

<p><a href="https://nodai2hitc.github.io/ictl_example/">サンプルプログラム集</a></p>

</div>

<p class="run">
<button id="run" type="button">実行</button>
</p>

<div class="output">
<p>出力：</p>
<textarea id="output" readonly></textarea>
</div>

</form>

<script>

window.addEventListener("DOMContentLoaded", function(){
    document.getElementById("run").addEventListener("click", function(event){
        document.getElementById("output").value = "";
        let program = document.getElementById("program").value;
        let js = ICTL.compile(program);
        try {
            Function(js)();
        } catch(error) {
            document.getElementById("output").value = error.toString();
            throw error;
        }
    })
});

</script>
</body>
</html>
